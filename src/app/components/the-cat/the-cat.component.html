
<mat-card class="card">
  <mat-card-header class="card-header">
    <div mat-card-avatar class="card-header-image"></div>
    <mat-card-title class="title">Shiba presents</mat-card-title>
    <mat-card-subtitle class="subtitle">Your random cat!</mat-card-subtitle>
  </mat-card-header>
  @if(catImage) {
    <img mat-card-image src={{catImage}} alt="cat image">
  }
  <mat-card-content>
    @if(fact) {
      <p>{{fact}}</p>
    }
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button class="btn-action-reset" type="button" (click)="resetCat()" mat-button color="primary">Choose another cat!</button>
  </mat-card-actions>
</mat-card>
